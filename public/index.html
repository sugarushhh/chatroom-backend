<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我们的秘密小窝</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-wrapper">
    <header>我们的秘密小窝</header>
    <div id="username-container">
      <input type="text" id="username-input" placeholder="请输入用户名" />
      <button id="set-username-button">确定</button>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="我们终将重逢..." />
      <button id="send-button">➤</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    const socket = io('https://chatroom-backend-0wha.onrender.com');
    const input = document.getElementById('message-input');
    const button = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-box');
    const usernameInput = document.getElementById('username-input');
    const setUsernameButton = document.getElementById('set-username-button');
    const usernameContainer = document.getElementById('username-container');
    
    let username = localStorage.getItem('username');
    if (username) {
      usernameContainer.style.display = 'none';
      socket.emit('set username', { username });  // 告诉后端用户名
    }

    // 设置用户名
    setUsernameButton.addEventListener('click', () => {
      username = usernameInput.value.trim();
      if (username) {
        localStorage.setItem('username', username);
        usernameContainer.style.display = 'none';
        socket.emit('set username', { username });  // 发送用户名到后端
      }
    });

    // 发送消息函数
    function sendMessage() {
      const msg = input.value.trim();
      if (msg && username) {
        socket.emit('chat message', { msg, username });  // 发送消息和用户名
        input.value = '';  // 清空输入框
      }
    }

    // 点击发送按钮
    button.addEventListener('click', sendMessage);

    // 支持回车键发送消息
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // 接收消息并更新界面
    socket.on('chat message', (data) => {
      const div = document.createElement('div');
      div.className = 'chat-bubble';

      // 判断是否是自己发的消息
      if (data.username === username) {
        div.classList.add('my-message');  // 如果是自己发的，添加样式
      } else {
        div.classList.add('other-message');  // 如果是其他人发的，添加样式
      }

      div.textContent = `${data.username}: ${data.msg}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;  // 滚动到最新消息
    });

    // 接收历史消息并显示
    socket.on('chat history', (history) => {
      history.forEach((message) => {
        const div = document.createElement('div');
        div.className = 'chat-bubble';
        
        // 根据用户名显示左右消息
        if (message.username === username) {
          div.classList.add('my-message');
        } else {
          div.classList.add('other-message');
        }

        div.textContent = `${message.username}: ${message.msg}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;  // 滚动到最底部
    });
  </script>
</body>
</html>

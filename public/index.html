<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我们的秘密小窝</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-wrapper">
    <header>我们的秘密小窝</header>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="username-input" placeholder="请输入用户名..." />
      <input type="text" id="message-input" placeholder="我们终将重逢..." />
      <button id="send-button">➤</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    const socket = io('https://chatroom-backend-0wha.onrender.com');
    const usernameInput = document.getElementById('username-input');
    const messageInput = document.getElementById('message-input');
    const button = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-box');

    let username = '';

    // 等待用户输入用户名
    usernameInput.addEventListener('change', () => {
      username = usernameInput.value.trim();
      if (username) {
        usernameInput.disabled = true;
      }
    });

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (msg && username) {
        socket.emit('chat message', { username, content: msg });
        messageInput.value = '';
      }
    }

    button.addEventListener('click', sendMessage);

    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // 显示历史消息
    socket.on('load messages', (messages) => {
      messages.forEach(msg => displayMessage(msg));
    });

    // 接收消息并更新界面
    socket.on('chat message', msg => {
      displayMessage(msg);
    });

    function displayMessage(msg) {
      const div = document.createElement('div');
      div.className = msg.username === username ? 'chat-bubble-right' : 'chat-bubble-left';

      const usernameDiv = document.createElement('div');
      usernameDiv.className = 'chat-username';
      usernameDiv.textContent = msg.username;

      const timestampDiv = document.createElement('div');
      timestampDiv.className = 'chat-timestamp';
      timestampDiv.textContent = msg.timestamp;

      const messageDiv = document.createElement('div');
      messageDiv.className = 'chat-content';
      messageDiv.textContent = msg.content;

      div.appendChild(usernameDiv);
      div.appendChild(messageDiv);
      div.appendChild(timestampDiv);

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>

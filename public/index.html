<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我们的秘密小窝</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-wrapper">
    <header>我们的秘密小窝</header>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="我们终将重逢..." />
      <button id="send-button">➤</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script>
    const socket = io('https://chatroom-backend-0wha.onrender.com');
    const input = document.getElementById('message-input');
    const button = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-box');

    // 发送消息函数
    function sendMessage() {
      const msg = input.value.trim();
      if (msg) {
        socket.emit('chat message', msg);  // 向后端发送消息
        input.value = '';  // 清空输入框
      }
    }

    // 点击发送按钮
    button.addEventListener('click', sendMessage);

    // 支持回车键发送消息
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // 接收消息并更新界面
    socket.on('chat message', msg => {
      const div = document.createElement('div');
      div.className = 'chat-bubble';
      div.textContent = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;  // 滚动到最新消息
    });

    // 接收历史消息并显示
    socket.on('chat history', (history) => {
      history.forEach((msg) => {
        const div = document.createElement('div');
        div.className = 'chat-bubble';
        div.textContent = msg;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;  // 滚动到最底部
    });
  </script>
</body>
</html>

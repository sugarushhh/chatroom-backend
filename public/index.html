<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我们的秘密小窝</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="username-setup">
    <input type="text" id="username-input" placeholder="请输入你的名字..." />
    <button id="set-username">进入聊天室</button>
  </div>

  <div class="chat-wrapper" style="display: none;">
    <header>我们的秘密小窝</header>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="我们终将重逢..." />
      <button id="send-button">➤</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
